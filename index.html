<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philip Terzic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #F9F7F4;
      color: #2D2D2D;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }

    .links {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      display: inline-block;
      padding: 12px 24px;
      background: #4DA6A6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .links a:hover {
      background: #3D8B8B;
    }

    .links a.secondary {
      background: #E0E0E0;
      color: #333;
    }

    .links a.secondary:hover {
      background: #D0D0D0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Philip Terzic</h1>
    <p class="subtitle">Welcome to my personal site</p>
    <div class="links">
      <a href="/meals/">Meal Planner</a>
      <!-- Add more links here as you build out sections -->
    </div>
  </div>
</body>
</html>
